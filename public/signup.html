<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up for MSTeamsClone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="#">
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>

    <link rel="stylesheet" type="text/css" href="login.css">

    <!--Font - Merriweather-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    
    
</head>
<body onload="logoutUser()">
<div style="height:100vh; width:100vw">    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo1.png" alt="" width="30" height="24" class="d-inline-block mx-2" style="border-radius: 3px;">
          MSTeams Clone
        </a>            
    </div>
</nav>       
    <h1 class="pt-3"><b>Sign Up for MS Teams Clone!</b></h1>
    <h2 class="mb-4">Fill the below information to make your account:</h2>
    <div class="inputForm" >
        <div class="mb-3">
            <label for="nickname" class="form-label"><b>Name:</b></label>
            <input id="nickname" type="text" class="form-control" placeholder="your name">  
        </div>
        <div class="mb-3">
          <label for="img_user" class="form-label"><b>Set up Profile Picture:</b>(optional)</label>
          <input type="file" class="form-control" id="img_user" name="img" accept="image/*" onchange="changeImage(event)">
        </div>
        <div class="mb-3">           
            <label for="InputEmail1" class="form-label"><b>Email address:</b></label>
            <input type="email" class="form-control" id="InputEmail1" placeholder="Email" aria-describedby="emailHelp">        
        </div>          
        <div class="mb-3">
            <label for="InputPassword1" class="form-label"><b>Password:</b></label>
            <input type="password" class="form-control" placeholder="Password" id="InputPassword1">
        </div>      
        <button id="loginbtn" class="btn btn-dark">Go To Login</button>  
        <button id="signupbtn" class="btn btn-primary">Sign Up</button>
      </div>
</div>
<div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Oops! An Error occured</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">   
            <p id="errormessage"></p>       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
</div>
    
<script src="signup.js"></script>
</body>
</html>
