<h1>Welcome to MS Teams Clone!</h1>
<div id="buttons">
    <button type="button" class="btn btn-primary" id="cameraBtn">
        Open camera & microphone
    </button>
    <button type="button" class="btn btn-primary" disabled id="createBtn">
        Create room
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#joinModal" disabled id="joinBtn">
        Join room
    </button>
    <button type="button" class="btn btn-primary" disabled id="hangupBtn">
        Hangup
    </button>
</div>
<div>
    <span id="currentRoom"></span>
</div>
<div id="videos">
    <div class="row container-fluid">
        <div class="col col-sm">
            <video id="localVideo" muted autoplay playsinline></video>
        </div>
        <div class="col col-sm">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>   
</div>

<!-- Modal -->
   <div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Join Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Enter ID of room to join:
            <input id="room-id" type="text" class="form-control" placeholder="Enter ID" aria-label="ID" aria-describedby="enterid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="confirmJoinBtn" type="button" class="btn btn-primary">Join</button>
        </div>
      </div>
    </div>
   </div>
</div>
